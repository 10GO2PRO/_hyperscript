<div style="position: absolute; padding: 50px; text-align: center; vertical-align: middle; border: 1px solid black; background-color: white"
     _="-- this little maneuver is called The Akşimşek Gambit...
        on mousedown(clientX, clientY)
          measure my x, y
          set xoff to clientX - x
          set yoff to clientY - y
          put ':)' into me
          repeat until event mouseup from document
            wait for mousemove(clientX, clientY) or
                     mouseup(clientX, clientY) from document
            add { left: `${clientX - xoff}`, top: `${clientY - yoff}` }
          end
          put 'Drag me...' into me
">
   Drag me...
</div>
