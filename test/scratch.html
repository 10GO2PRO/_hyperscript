<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>
<body style="padding:20px;font-family: sans-serif">
<script src="../src/_hyperscript.js"></script>
<script src="util/util.js"></script>


<em>Work Area</em>
<hr/>

<h3>Fun w/ toggles</h3>

<style>
    #help {
        opacity: 0;
    }
    #help.visible {
        opacity: 1;
        transition: opacity 200ms ease-in;
    }
</style>
<div _="on mouseenter toggle .visible on #help until mouseleave">
    Mouse Over Me!
</div>
<div id="help"> I'm a helpful message!</div>


<style>
    .red {
        transition: 400ms ease-in;
        background: red;
    }
    .red2 {
        background: red;
        transition: 2s ease-in;
    }
</style>
<div class="btn btn-primary" _="on click toggle .red for 2s">
    Toggle Red
</div>

<div class="btn btn-primary" _="on click toggle .red2 until transitionend">
    Toggle Red
</div>

<style>
    #throbber {
        transition: all 800ms ease-in-out;
    }
    .red3 {
        background: red;
    }
</style>
<br/>
<br/>
<br/>

<div id="throbber"
     _="on load or click
             for x in [1, 2, 3, 4]
               toggle .red3 until transitionend
               then wait for transitionend
             end">
    Throbber
</div>

<h3>Scroll Other Thing</h3>

<div _="on click log me then send scrollToEnd to #anotherDiv">
    Scroll it
</div>

<div id="anotherDiv" _="on scrollToEnd log me then set my.scrollTop to my.scrollHeight" style="height: 100px; overflow: scroll">
    <p>P1</p>
    <p>P2</p>
    <p>P3</p>
    <p>P4</p>
    <p>P5</p>
    <p>P6</p>
    <p>P7</p>
    <p>P8</p>
</div>


</body>
</html>
