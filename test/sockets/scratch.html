<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>
<body style="padding:20px;font-family: sans-serif">
<script src="../../src/lib/core.js"></script>
<script src="../../src/lib/web.js"></script>
<script src="../../src/lib/socket.js"></script>

<em>Web Socket Playground</em>
<hr/>
<style>
    button {
        padding: 12px;
        margin: 12px
    }
</style>
<script type="text/hyperscript">
    socket MySocket ws://localhost:5150
</script>

<div>
    <button _="on click put MySocket.echo('foo') into my.innerHTML">
        Echo Socket...
    </button>

    <button _="on click set name to MySocket.ask('What is your name? ')
                    put 'Nice to meet you, $name' into my.innerText">
        What's your name?
    </button>

    <button _="on click put MySocket.throw('Nice...') into my.innerHTML">
        Throw Error
    </button>
</div>

<div>
    <button _="on click put MySocket.noTimeout.echo('foo') into my.innerHTML">
        Echo Socket...
    </button>

    <button _="on click set name to MySocket.noTimeout.ask('What is your name? ')
                    put 'Nice to meet you, $name' into my.innerText">
        What's your name?
    </button>

    <button _="on click put MySocket.throw('Nice...') into my.innerHTML">
        Throw Error
    </button>
</div>

<div>
    <button _="on click put MySocket.timeout(10).echo('foo') into my.innerHTML">
        Echo Socket...
    </button>

    <button _="on click set name to MySocket.timeout(10).ask('What is your name? ')
                    put 'Nice to meet you, $name' into my.innerText">
        What's your name?
    </button>

    <button _="on click put MySocket.timeout(10).throw('Nice...') into my.innerHTML">
        Throw Error
    </button>
</div>

</body>
</html>
